<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
  <title>Awesome profile-cards</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="cardGenerator__wrapper">


  <header class="cardGenerator__header">
    <div class="cardGenerator__image">
      <a class="index__link" href="index.html"></a>
    </div>
  </header>

  <main class="cardGenerator__main">

    <!-- SECCION LAURA -->
    <section class="section-card">
      <button type="button" name="Reset" alt="reset button" class= "resetbutton">
        <i class="far fa-trash-alt"></i>
        <div class="resetbutton--text">RESET</div>
      </button>
      <div class="card">
        <div class="card__top">
          <div class= "card-info">
            <p class= "card__top--name" id="fullname" >Nombre apellido</p>
            <p class= "card__top--career" id="profesion">Profesión</p>
          </div>
        </div>
        <div class="card__image" style="">

        </div>
        <div >
          <ul class= "card__social">
            <li class= "card__social--li">
              <a  class= "button-card button--mobile" id="mobile-link" href="tel:" title="número de teléfono" target="_blank">
                <i class="fas fa-mobile-alt"></i>
              </a> </li>
              <li class= "card__social--li">
                <a class= "button-card button--mail" id="mail-link" href="mailto:" title="correo electrónico">
                  <i class="far fa-envelope"></i>
                </a>
              </li>
              <li class= "card__social--li">
                <a class= "button-card button--linkedin" id="linkedin-link" href="https://www.linkedin.com/in/" title="Linkedin" target="_blank">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </li>
              <li class= "card__social--li">
                <a class="button-card button--github" id="github-link" href="https://github.com/" title="Github" target="_blank">
                <i class="fab fa-github-alt"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="card__skills">
          <ul class="card_skills--list">
          </ul>
        </div>
      </div>
    </section>
      <!-- FIN SECCION -->

      <!--SECCIÓN RAQUEL-->

      <section class="section-collapsible">

        <form class="form" action="cardGenerator.html" method="post">

          <fieldset class="design__container">
            <div class="design__title">
              <legend class="legend__title design-title__legend">
                <i class="icon-title far fa-object-ungroup"></i>
                diseña
              </legend>
              <span>
                <i class="design__icon-legend fas fa-chevron-down"></i>
              </span>
            </div>
            <div class="design__form">

              <div class="design__form-colors">
                <p class="design__text">colores</p>
                <div class="design__palettes">

                  <div class="design__palette design__palette1">
                    <input class="design__check-radio" id="palette1" type="radio" name="colors" value="palette1" checked>
                    <label class="palette1__greens" for="palette1">

                    </label>
                  </div>

                  <div class="design__palette design__palette2">
                    <input class="design__check-radio" id="palette2" type="radio" name="colors" value="palette2">
                    <label class="palette2__reds" for="palette2">

                    </label>
                  </div>

                  <div class="design__palette design__palette3">
                    <input class="design__check-radio" id="palette3" type="radio" name="colors" value="palette3">
                    <label class="palette3__blues" for="palette3">

                    </label>
                  </div>

                </div>
              </div>

              <div class="design__form-fonts">
                <p class="design__text">fuentes</p>
                <div class="design__letter-type">

                  <div class="design__type--common design__type--font1">
                    <input class="design__check-radio" id="font1" type="radio" name="fonts" value="font1">
                    <label class="font1" for="font1">
                      ubuntu
                    </label>
                  </div>

                  <div class="design__type--common design__type--font2">
                    <input class="design__check-radio" id="font2" type="radio" name="fonts" value="font2" checked>
                    <label class="font2" for="font2">
                      comic sans
                    </label>
                  </div>

                  <div class="design__type--common design__type--font3">
                    <input class="design__check-radio" id="font3" type="radio" name="fonts" value="font3">
                    <label class="font3" for="font3">
                      monserrat
                    </label>
                  </div>

                </div>
              </div>
            </div>
          </fieldset>


          <!-- FIN SECCION -->

          <!--SECCIÓN OLATZ-->

          <fieldset class="section-collapsible__fill">
            <div class="section-collapsible__fill--title">
              <span class="icon-title"><i class="far fa-keyboard"></i></span>
              <legend class="legend__title fill-legend">rellena</legend>
              <span class="icon-down"><i class="fas fa-chevron-down"></i></span>
            </div>
            <!-- hay que poner clase hidden en el div justo denajo de este comentario -->
            <div class="section-collapsible__fill--form">
              <label class="fill-input" for="nmb ">Nombre completo</label>
              <input class="fill-input__placeholder personal-name" placeholder="Ej: Sally Jill" id="nmb" type="text" name="full name" value="" data-stringer="fullname">

              <label class="fill-input" for="job ">Puesto</label>
              <input class="fill-input__placeholder job-title" placeholder="Ej: Front-end unicorn" id="job" type="text" name="occupation" value="" data-stringer="profesion">

              <label type="file" class="fill-input" for="add-image">Imagen de perfil</label>
              <div class="fill-input__image__square">
                <button type="button" class="fill-input__image" name="button">Añadir imagen</button>
                <input class="fill-input__input" id="add-image" type="file" value="Añadir imagen">

                <div class="square__white"></div>
              </div>
              <label class="fill-input" for="emailaddress">Email</label>
              <input class="fill-input__placeholder" placeholder="Ej: sally-hill@gmail.com" id="emailaddress" type="email" name="" value="" data-stringer="mail-link">

              <label class="fill-input" for="phone">Teléfono</label>
              <input class="fill-input__placeholder" placeholder="Ej: 555-55-55-55" id="phone" type="number" name="telephone" value="" data-stringer="mobile-link">

              <label class="fill-input" for="lkdn">Linkedin</label>
              <input class="fill-input__placeholder" placeholder="Ej:sally-hill" id="lkdn" type="url" name="linkedin" value="" data-stringer="linkedin-link">
              <label class="fill-input" for="GH">Github</label>
              <input class="fill-input__placeholder" placeholder="Ej: sally-hill" id="GH" type="url" name="github" value="" data-stringer="github-link">

              <div class="abilities-fill">
                <label class="fill-input__abilities" for="">Habilidades (máximo 3)</label>
                <div class="ability-box js-ability-box">
                  <select class="select-abilities" name="abilities" onchange="selectSkills()">
                    <option value="CSS" selected>CSS</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="SASS">SASS</option>
                  </select>
                  <button class="button-abilities js-button-abilities" type="button" name="button" data-type="plus"><i class="fas fa-plus"></i></button>
                </div>
                <div class="ability-box">
                  <select class="select-abilities" name="abilities" onchange="selectSkills()">
                    <option value="CSS">CSS</option>
                    <option value="JAVASCRIPT" selected>JAVASCRIPT</option>
                    <option value="SASS">SASS</option>
                  </select>
                  <button class="button-abilities js-button-abilities" type="button" name="button" data-type="hidden"><i class="fas fa-minus"></i></button>
                </div>
                <div class="ability-box">
                  <select class="select-abilities" name="abilities" >
                    <option value="CSS">CSS</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="SASS" selected>SASS</option>
                  </select>
                  <button class="button-abilities js-button-abilities" type="button" name="button" data-type="hidden"><i class="fas fa-minus"></i></button>
                </div>
              </div>

            </div>
          </fieldset>


          <fieldset class="section-collapsible__share">
            <div class="section-collapsible__share--title">
              <span class="icon-title"><i class="fas fa-share-alt"></i></span>
              <legend class="legend__title share-legend">comparte</legend>
            </div>

            <div class="section-collapsible__share--button hidden">

              <button class="btn-create-card" type="button" name="button"><span><i class="far fa-address-card"></i></span>CREAR TARJETA</button>

            </div>

            <div class="section-collapsible__share--end">
              <p class="phrase">La tarjeta ha sido creada:</p>

              <a class="link-awesome" href="http://awesome-profile-card.com?id=S456DF0001"> http://awesome-profile-card.com?id=S456DF0001 </a>

                <button class="btn-share" type="button" name="button">
                  <span><i class="fab fa-twitter" style="font-size: 15px;"></i>
                  </span>Compartir en twitter</button>

              </div>
            </fieldset>

          </form>
        </section>

      </main>
      <footer class="footer">
        <p class="footer--credit">Awesome profile-cards@2018</p>
        <a href="http://adalab.es/">
          <img src="images/logo-adalab-80px.png" alt="Logo Adalab" class="footer--image">
        </a>
      </footer>





      <!-- Como toques aquí te matamos -->
      <script type="text/javascript" src="js/main.js"></script>

    </body>
    </html>
