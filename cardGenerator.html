<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome profile-cards</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="header">

  </header>

  <main>

    <section class="section-card">

    </section>



    <section class="section-collapsible">

      <form class="form" action="cardGenerator.html" method="post">

        <fieldset class="design">
          <div class="design-title">
            <legend class="design-legend"></legend>
          </div>

          <div class="design-form">

          </div>
        </fieldset>




        <fieldset class="fill">
          <div class="fill-title">
            <legend class="fill-legend">RELLENA</legend>                         </div>
            <div class="fill-form">
              <label for="nmb ">Nombre completo</label>
              <input placeholder="Ej: Sally Jill" id="nmb" type="text" name="full name" value="">

              <label for="job ">Puesto</label>
              <input placeholder="Ej: Front-end unicorn" id="job" type="text" name="occupation" value="">

              <label for="add-image">Imagen de perfil</label>
              <input id="add-image" type="file" name="btnfile" value="">
              <div class="image">"image"</div>

              <label for="emailaddress">Email</label>
              <input placeholder="Ej: sally-hill@gmail.com" id="emailaddress" type="text" name="" value="">

              <label for="phone">Teléfono</label>
              <input placeholder="Ej: 555-55-55-55" id="phone" type="tel" name="telephone" value="">

              <label for="lkdn">Linkedin</label>
              <input placeholder="Ej: linkedin.com/in/sally.hill" id="lkdn" type="email" name="mail" value="">

              <label for="GH">Github</label>
              <input placeholder="Ej: @sally-hill" id="GH" type="email" name="mail" value="">

              <label for="">Habilidades (máximo 3)</label>
              <select class="select-first" name="abilities">
                <option value="value1">HTML</option>
                <option value="value2">CSS</option>
                <option value="value3">JAVASCRIPT</option>
                <option value="value4">SASS</option>
              </select>

              <select class="select-second" name="abilities">
                <option value="value1">CSS</option>
                <option value="value2">JAVASCRIPT</option>
                <option value="value3">SASS</option>
              </select>

              <div class="box1">-</div>
              <div class="box2">+</div>

            </div>
          </fieldset>


        <fieldset class="share">
          <div class="share-title">
            <legend class="share-legend"></legend>
          </div>
      
        <div class="share-form">

        </div>
      </fieldset>

    </form>
  </section>

</main>
<footer class="footer">

</footer>





<!-- Como toques aquí te matamos -->
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
