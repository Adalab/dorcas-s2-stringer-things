<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
  <title>Awesome profile-cards</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


  <a href="index.html">Landing Page</a>


  <header class="cardGenerator__header">
    <div class="cardGenerator__image">

    </div>
  </header>

  <main>

    <!-- SECCION LAURA -->
    <section class="section-card">
      <button type="button" name="Reset" alt="reset button" class= "resetbutton"><i class="far fa-trash-alt"></i>

        RESET</button>
        <div class="card">
          <div class="section-card__top">
            <p>Nombre apellido</p>
            <p>Profesión</p>
          </div>
          <div class="section-card__image">
            <img src="images/image-card.png" alt="user-photo">
          </div>
          <div class="section-card__social">
            <ul>
              <li> <button type="button" name="mobile" alt="button mobile" class= "button button--mobile"></button> </li>
              <li> <button type="button" name="mail" alt="button mail" class= "button button--mail"></button> </li>
              <li> <button type="button" name="linkedin" alt= "button linkedin" class= "button button--linkedin"></button> </li>
              <li> <button type="button" name="github" alt="buttonbgithub" class="button button--github"></button> </li>
            </ul>
          </div>
          <div class="section-card__skills">
            <ul>
              <li class= "skill">habilidad 1</li>
              <li class= "skill">habilidad 2</li>
              <li class= "skill">habilidad 3</li>
            </ul>
          </div>
        </div>
      </section>
      <!-- FIN SECCION -->

      <!--SECCIÓN RAQUEL-->

      <section class="section-collapsible">

        <form class="form" action="cardGenerator.html" method="post">

          <fieldset class="design__container">
            <div class="design__title">
              <legend class="legend__title design__legend">
                <i class="icon-title far fa-object-ungroup"></i>
                diseña
              </legend>
              <span>
                <i class="icono fas fa-chevron-down"></i>
              </span>
            </div>
            <div class="design__form">

              <div class="design__form-colors">
                <p class="design__text">colores</p>
                <div class="design__palettes">

                  <div class="design__palette design__palette1">
                    <input class="design__check-radio" id="palette1" type="radio" name="colors" value="palette1" checked>
                    <label class="palette1__color2" for="palette1">

                    </label>
                  </div>

                  <div class="design__palette design__palette2">
                    <input class="design__check-radio" id="palette2" type="radio" name="colors" value="palette2">
                    <label class="palette2__color2" for="palette2">

                    </label>
                  </div>

                  <div class="design__palette design__palette3">
                    <input class="design__check-radio" id="palette3" type="radio" name="colors" value="palette3">
                    <label class="palette3__color2" for="palette3">

                    </label>
                  </div>

                </div>
              </div>

              <div class="design__form-fonts">
                <p class="design__text">fuentes</p>
                <div class="design__letter-type">

                  <div class="design__type design__type1">
                    <input class="design__check-radio" id="font1" type="radio" name="fonts" value="font1">
                    <label class="font1" for="font1">
                      ubuntu
                    </label>
                  </div>

                  <div class="design__type design__type2">
                    <input class="design__check-radio" id="font2" type="radio" name="fonts" value="font2" checked>
                    <label class="font2" for="font2">
                      comic sans
                    </label>
                  </div>

                  <div class="design__type design__type3">
                    <input class="design__check-radio" id="font3" type="radio" name="fonts" value="font3">
                    <label class="font3" for="font3">
                      monserrat
                    </label>
                  </div>

                </div>
              </div>

            </div>
          </fieldset>


          <!-- FIN SECCION -->

          <!--SECCIÓN OLATZ-->

          <fieldset class="section-collapsible__fill">
            <div class="section-collapsible__fill--title">
              <span class="icon-title"><i class="far fa-keyboard"></i></span>
              <legend class="legend__title fill-legend">rellena</legend>
              <span class="icon-down"><i class="fas fa-chevron-down"></i></span>
            </div>

            <div class="section-collapsible__fill--form">
              <label class="fill-input" for="nmb ">Nombre completo</label>
              <input class="fill-input__placeholder" placeholder="Ej: Sally Jill" id="nmb" type="text" name="full name" value="">

              <label class="fill-input" for="job ">Puesto</label>
              <input class="fill-input__placeholder" placeholder="Ej: Front-end unicorn" id="job" type="text" name="occupation" value="">

              <label class="fill-input" for="add-image">Imagen de perfil</label>
              <div class="fill-input__image__square">


                <input class="fill-input__image" id="add-image" type="submit" value="Añadir imagen">

                <div class="square__white"></div>
              </div>
              <label class="fill-input" for="emailaddress">Email</label>
              <input class="fill-input__placeholder" placeholder="Ej: sally-hill@gmail.com" id="emailaddress" type="text" name="" value="">

              <label class="fill-input" for="phone">Teléfono</label>
              <input class="fill-input__placeholder" placeholder="Ej: 555-55-55-55" id="phone" type="tel" name="telephone" value="">

              <label class="fill-input" for="lkdn">Linkedin</label>
              <input class="fill-input__placeholder" placeholder="Ej: linkedin.com/in/sally.hill" id="lkdn" type="email" name="mail" value="">

              <label class="fill-input" for="GH">Github</label>
              <input class="fill-input__placeholder" placeholder="Ej: @sally-hill" id="GH" type="email" name="mail" value="">

              <div class="abilities-fill">
                <label class="fill-input" for="">Habilidades (máximo 3)</label>
                <select class="select-abilities" name="abilities">
                  <option class="abilities-selection" value="value1">HTML <i class="fas fa-chevron-down"></i></option>
                  <option class="abilities-selection" value="value2">CSS <i class="fas fa-chevron-down"></i></option>
                  <option class="abilities-selection" value="value3">JAVASCRIPT <i class="fas fa-chevron-down"></i></option>
                  <option class="abilities-selection" value="value4">SASS <i class="fas fa-chevron-down"></i></option>
                </select>
                <button class="button-abilities" type="button" name="button"><i class="fas fa-minus"></i></button>

                <select class="select-abilities" name="abilities">
                  <option value="value1">CSS</option>
                  <option value="value2">JAVASCRIPT</option>
                  <option value="value3">SASS</option>
                </select>


                <button class="button-abilities" type="button" name="button"><i class="fas fa-plus"></i></button>
              </div>

            </div>
          </fieldset>


          <fieldset class="section-collapsible__share">
            <div class="section-collapsible__share--title">
              <span class="icon-title"><i class="fas fa-share-alt"></i></span>
              <legend class="legend__title share-legend">comparte</legend>
            </div>

            <div class="section-collapsible__share--button">

              <button class="btn-create-card" type="button" name="button"><span><i class="far fa-address-card" style="font-size: 15px;"></i></span>CREAR TARJETA</button>

            </div>

            <div class="section-collapsible__share--end">
              <p class="phrase">La tarjeta ha sido creada:</p>

              <a class="link-awesome" href="http://awesome-profile-card.com?id=S456DF0001"> http://awesome-profile-card.com?id=S456DF0001 </a>


              <a class="link-twitter" href="#">
                <button class="btn-create-card" type="button" name="button">
                  <span><i class="fab fa-twitter" style="font-size: 15px;"></i>
                  </span>Compartir en twitter</button>
                </a>

              </div>
            </fieldset>

          </form>
        </section>

      </main>
      <footer class="footer">
        <p class="footer--credit">Awesome profile-cards@2018</p>
        <a href="http://adalab.es/">
          <img src="images/logo-adalab-80px.png" alt="Logo Adalab">
        </a>
      </footer>





      <!-- Como toques aquí te matamos -->
      <script type="text/javascript" src="js/main.js"></script>

    </body>
    </html>
