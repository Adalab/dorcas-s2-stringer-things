<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome profile-cards</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="header">

  </header>

  <main>

    <section class="section-card">
      <button type="button" name="Reset"></button>
      <div class="card">
        <div class="top-card">

        </div>
        <p>Nombre apellido</p>
        <p>Profesión</p>
      </div>
    </section>



    <section class="section-collapsible">

      <form class="form" action="cardGenerator.html" method="post">

        <fieldset class="design">
          <div class="design-title">
            <legend class="design-legend"></legend>
          </div>

          <div class="design-form">

          </div>
        </fieldset>




        <fieldset class="fill">
          <div class="fill-title">
            <legend class="fill-legend"></legend>
          </div>
        </div>
        <div class="fill-form">
        </div>
      </fieldset>



      <fieldset class="share">
        <div class="share-title">
          <legend class="share-legend"></legend>
        </div>


      </div>
      <div class="share-form">

      </div>
    </fieldset>

  </form>
</section>

</main>
<footer class="footer">

</footer>





<!-- Como toques aquí te matamos -->
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
