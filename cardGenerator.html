<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Awesome profile-cards</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


  <a href="index.html">Landing Page</a>


  <header class="header">

  </header>

  <main>

    <section class="section-card">
      <button type="button" name="Reset" alt="reset button">Reset</button>
      <div class="card">
        <div class="section-card__top">
          <p>Nombre apellido</p>
          <p>Profesión</p>
        </div>
        <div class="section-card__image">
          <img src="images/image-card.png" alt="user-photo">
        </div>
        <div class="section-card__social">
          <ul>
            <li> <button type="button" name="mobile" alt="button mobile" class= "button button--mobile"></button> </li>
            <li> <button type="button" name="mail" alt="button mail" class= "button button--mail"></button> </li>
            <li> <button type="button" name="linkedin" alt= "button linkedin" class= "button button--linkedin"></button> </li>
            <li> <button type="button" name="github" alt="buttonbgithub" class="button button--github"></button> </li>
          </ul>
        </div>
        <div class="section-card__skills">
          <ul>
            <li class= "skill">habilidad 1</li>
            <li class= "skill">habilidad 2</li>
            <li class= "skill">habilidad 3</li>
          </ul>
        </div>
      </div>
    </section>



    <section class="section-collapsible">

      <form class="form" action="cardGenerator.html" method="post">

        <fieldset class="design">
          <div class="design-title">
            <legend class="design-legend">
              diseña
            </legend>
          </div>
          <div class="design-form">
            <div class="div-colors">
              <p>colores</p>
      <div class="esto">


              <input id="paleta1" type="radio" name="palet1" value="" checked>
              <label for="palet1">
                <div class="box palet1-color1">

                </div>
                <div class="box palet1-color2">

                </div>
                <div class="box palet1-color3">

                </div>
              </label>

              <input id="palet2" type="radio" name="palet2" value="">
              <label for="palet2">
                <div class="box palet2-color1">

                </div>
                <div class="box palet2-color2">

                </div>
                <div class="box palet2-color3">

                </div>
              </label>
              <div class="prueba">


                <input id="palet3" type="radio" name="palet3" value="palet3">
                <label for="palet3">
                  <div class="big-box">
                    <div class="box palet3-color1">

                    </div>
                    <div class="box palet3-color2">

                    </div>
                    <div class="box palet3-color3">

                    </div>
                  </div>
                </label>


              </div>

      </div>
            </div>

            <div class="div-fonts">
              <p>fuentes</p>

              <input id="font1" type="radio" name="fonts" value="font1">
              <label for="font1">
                ubuntu
              </label>

              <input id="font1" type="radio" name="fonts" value="font2" checked>
              <label for="font2">
                comic sans
              </label>

              <input id="font3" type="radio" name="fonts" value="font3">
              <label for="font3">
                monserrat
              </label>

            </div>
          </div>
        </fieldset>

        <!--SECCIÓN MARÍA-->

        <fieldset class="section-collapsible__fill">
          <div class="section-collapsible__fill--title">
            <legend class="fill-legend">RELLENA</legend>                      </div>

            <div class="section-collapsible__fill--form">
              <label for="nmb ">Nombre completo</label>
              <input placeholder="Ej: Sally Jill" id="nmb" type="text" name="full name" value="">

              <label for="job ">Puesto</label>
              <input placeholder="Ej: Front-end unicorn" id="job" type="text" name="occupation" value="">

              <label for="add-image">Imagen de perfil</label>
              <input id="add-image" type="submit" value="Añadir imagen">

              <div class="image">"cuadrado"</div>

              <label for="emailaddress">Email</label>
              <input placeholder="Ej: sally-hill@gmail.com" id="emailaddress" type="text" name="" value="">

              <label for="phone">Teléfono</label>
              <input placeholder="Ej: 555-55-55-55" id="phone" type="tel" name="telephone" value="">

              <label for="lkdn">Linkedin</label>
              <input placeholder="Ej: linkedin.com/in/sally.hill" id="lkdn" type="email" name="mail" value="">

              <label for="GH">Github</label>
              <input placeholder="Ej: @sally-hill" id="GH" type="email" name="mail" value="">

              <div class="abilities-fill">
                <label for="">Habilidades (máximo 3)</label>
                <select class="select-first" name="abilities">
                  <option value="value1">HTML</option>
                  <option value="value2">CSS</option>
                  <option value="value3">JAVASCRIPT</option>
                  <option value="value4">SASS</option>
                </select>

                <select class="select-second" name="abilities">
                  <option value="value1">CSS</option>
                  <option value="value2">JAVASCRIPT</option>
                  <option value="value3">SASS</option>
                </select>

                <button class="button-abilities__mas" type="button" name="button">+</button>
                <button class="button-abilities__menos" type="button" name="button">-</button>
              </div>

            </div>
          </fieldset>


          <fieldset class="section-collapsible__share">
            <div class="section-collapsible__share--title">
              <legend class="share-legend">COMPARTE</legend>
            </div>

            <div class="section-collapsible__share--button">

              <button class="btn-create-card" type="button" name="button"><span><i class="far fa-address-card" style="font-size: 15px;"></i></span>CREAR TARJETA</button>

            </div>

            <div class="section-collapsible__share--end">
              <p class="phrase">La tarjeta ha sido creada:</p>

              <a class="link-awesome" href="http://awesome-profile-card.com?id=S456DF0001"> http://awesome-profile-card.com?id=S456DF0001 </a>


              <a class="link-twitter" href="#">
                <button class="btn-create-card" type="button" name="button">
                  <span><i class="fab fa-twitter" style="font-size: 15px;"></i>
                  </span>Compartir en twitter</button>
                </a>

              </div>
            </fieldset>

      </form>
    </section>

  </main>
  <footer class="footer">

  </footer>





  <!-- Como toques aquí te matamos -->
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
