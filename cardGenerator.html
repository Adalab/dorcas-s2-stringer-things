<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
  <title>Awesome profile-cards</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="cardGenerator__wrapper">

  <header class="cardGenerator__header">
    <div class="cardGenerator__image">
      <a class="index__link" href="index.html"></a>
    </div>
  </header>

  <main class="cardGenerator__main">
    <section class="section-collapsible">
      <form class="form formjs" action="cardGenerator.html" method="post">
        <fieldset class="section-collapsible__fill">
          <div class="section-collapsible__fill--form">
            <div class="abilities-fill">
              <label class="fill-input__abilities" for="">Habilidades (máximo 3)</label>
              <div class="ability-box js-ability-box">
                <select class="select-abilities js-select-abilities" name="abilities" onchange="selectSkills()">

                </select>
                <button class="button-abilities js-button-abilitiesPlus" type="button" name="button" data-type="plus" data-index="0">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="ability-box js-ability-box hidden">
                <select class="select-abilities js-select-abilities" name="abilities" onchange="selectSkills()">

                </select>
                <button class="button-abilities js-button-abilitiesMinus" type="button" name="button" data-type="hidden" data-index="1">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
              <div class="ability-box js-ability-box hidden">
                <select class="select-abilities js-select-abilities" name="abilities">

                </select>
                <button class="button-abilities js-button-abilitiesMinus" type="button" name="button" data-type="hidden" data-index="2">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
  </main>



  <!-- Como toques aquí te matamos -->
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
